<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="form"></div>
        <h1 class="details">Form Details</h1>
        <form class="form">
          <label for="fname">Firstname:</label>
          <input type="text" id="fname" name="fname"><br>

          <label for="lname">Lastname:</label>
          <input type="text" id="lname" name="lname"><br>

          <label for="address1">Address Line 1:</label>
          <input type="text" id="address1" name="address1"><br>

          <label for="address2">Address Line 2:</label>
          <input type="text" id="address2" name="address2"><br>

          <label for="pin">Pincode:</label>
          <input type="number" id="pin" name="pin"><br>

          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="gender" value="female">Female
          <input type="radio" name="gender" id="gender" value="male">Male <br>

          <label for="food">Choice of Food: (Must choose at least 2 out of 5)</label><br>
          <input type="checkbox" name="food" id="food" value="inidan">Indian <br>
          <input type="checkbox" name="food" id="food" value="south indian">South Indian <br>
          <input type="checkbox" name="food" id="food" value="north indian">North Indian <br>
          <input type="checkbox" name="food" id="food" value="chinese">Chinese <br>
          <input type="checkbox" name="food" id="food" value="japanese">Japanese <br>

          <label for="state">State:</label>
          <input type="text" id="state" name="state"><br>

          <label for="country">Country:</label>
          <input type="text" id="country" name="country"><br>

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
      <div class="vl"></div>
      <div class="col-md-7">
        <div class="table"></div>
        <h1>Form Data</h1>
        <table class="table">
          <thead class="thead">
            <tr>
              <td>Firstname</td>
              <td>Lastname</td>
              <td>Address</td>
              <td>Pincode</td>
              <td>Gender</td>
              <td>Food</td>
              <td>State</td>
              <td>Country</td>
            </tr>
          </thead>
          <tbody class="tbody" id="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
